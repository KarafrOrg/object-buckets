object-buckets:
  buckets:
    - name: app-storage
      storageClassName: rook-ceph-bucket
      namespace: default
      labels:
        app: my-app
        environment: production
      annotations:
        description: "Main application storage"
      pushSecret:
        enabled: true
        sourceSecretName: ""  # Defaults to: app-storage-bucket-claim
        secretStoreName: gcp-sm-cluster-secret-store
        secretStoreKind: ClusterSecretStore
        refreshInterval: 1h
        labels:
          app: my-app
        annotations:
          managed-by: helm
        secretMappings:
          - secretKey: AWS_ACCESS_KEY_ID
            remoteKey: "app-storage/access-key"
          - secretKey: AWS_SECRET_ACCESS_KEY
            remoteKey: "app-storage/s3-secret-key"
