object-buckets:
  buckets:
    - name: prod-storage
      storageClassName: rook-ceph-bucket
      objectBucketName: my-production-bucket
      namespace: production
      labels:
        environment: production
        tier: critical
      annotations:
        backup-policy: "daily"
      pushSecret:
        enabled: true
        secretStoreName: vault-secret-store
        secretStoreKind: ClusterSecretStore
        refreshInterval: 2h
        secretMappings:
          - secretKey: AWS_ACCESS_KEY_ID
            remoteKey: "prod/storage/access-key"
          - secretKey: AWS_SECRET_ACCESS_KEY
            remoteKey: "prod/storage/secret-key"