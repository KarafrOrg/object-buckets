name: Release Charts

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'Chart.yaml'
      - 'values.yaml'
      - 'templates/**'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Get chart version
        id: chart_version
        run: |
          VERSION=$(grep '^version:' Chart.yaml | awk '{print $2}')
          NAME=$(grep '^name:' Chart.yaml | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "name=$NAME" >> $GITHUB_OUTPUT

      - name: Package chart
        run: |
          mkdir -p .deploy
          helm package . -d .deploy

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.chart_version.outputs.name }}-${{ steps.chart_version.outputs.version }}
          files: .deploy/*.tgz
          generate_release_notes: true

      - name: Checkout gh-pages
        run: |
          git fetch origin gh-pages || (git checkout --orphan gh-pages && git rm -rf . && git commit --allow-empty -m "Initial gh-pages" && git push origin gh-pages)
          git checkout gh-pages

      - name: Update index
        run: |
          cp ../main/.deploy/*.tgz . || cp .deploy/*.tgz . || true
          helm repo index . --url https://karafrorg.github.io/object-bucket --merge index.yaml || helm repo index . --url https://karafrorg.github.io/object-bucket
          git add index.yaml *.tgz
          git commit -m "Release ${{ steps.chart_version.outputs.name }}-${{ steps.chart_version.outputs.version }}" || true
          git push origin gh-pages
